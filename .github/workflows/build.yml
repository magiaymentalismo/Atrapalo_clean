name: build-site

on:
  schedule:
    # Run every 30 minutes (at :00 and :30)
    - cron: "0,30 * * * *"
  workflow_dispatch:
    inputs:
      force:
        description: "Force run (ignore the :00/:30 gate)"
        type: boolean
        default: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Check Madrid minute gate
        id: gate
        run: |
          MM=$(TZ=Europe/Madrid date +%M)
          echo "mm=$MM" >> $GITHUB_OUTPUT
          echo "⏱️ Minuto Madrid = $MM"

      - name: Setup Python
        if: ${{ steps.gate.outputs.mm == '00' || steps.gate.outputs.mm == '30' || github.event.inputs.force == 'true' }}
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        if: ${{ steps.gate.outputs.mm == '00' || steps.gate.outputs.mm == '30' || github.event.inputs.force == 'true' }}
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Generate dashboard
        if: ${{ steps.gate.outputs.mm == '00' || steps.gate.outputs.mm == '30' || github.event.inputs.force == 'true' }}
        run: python generate_dashboard_dinaticket.py

      - name: Commit and push changes
        if: ${{ steps.gate.outputs.mm == '00' || steps.gate.outputs.mm == '30' || github.event.inputs.force == 'true' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/index.html
          git commit -m "Auto-update dashboard ($(TZ=Europe/Madrid date '+%Y-%m-%d %H:%M'))" || echo "No changes"
          git push || echo "Nothing to push"
