name: build-site

on:
  schedule:
    - cron: "*/30 * * * *"   # cada 30 min (UTC)
  workflow_dispatch: {}

concurrency:
  group: build-site
  cancel-in-progress: false

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # playwright NO está en tu requirements, lo instalamos acá:
          pip install playwright
          python -m playwright install chromium

      - name: Generate dashboard (docs/)
        run: |
          set -e
          python generate_dashboard_dinaticket.py
          test -f docs/index.html
          test -f docs/schedule.json
          echo "UTC now: $(date -u)"
          echo "Madrid now: $(TZ=Europe/Madrid date '+%Y-%m-%d %H:%M:%S')"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4