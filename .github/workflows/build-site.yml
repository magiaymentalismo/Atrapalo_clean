name: build-site

on:
  schedule:
    - cron: "*/30 * * * *"   # every 30 minutes (UTC)
  workflow_dispatch: {}       # manual trigger

concurrency:
  group: build-site
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # use your repo requirements to match local env
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install requests beautifulsoup4; fi

      - name: Generate dashboard (docs/index.html + docs/schedule.json)
        run: |
          set -e
          python generate_dashboard_dinaticket.py
          test -f docs/index.html
          test -f docs/schedule.json
          echo "UTC now: $(date -u)"
          echo "Madrid now: $(TZ=Europe/Madrid date '+%Y-%m-%d %H:%M:%S')"

      - name: Commit & push if docs changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Add generated artifacts (force-add in case of .gitignore)
          git add -f docs/index.html docs/schedule.json docs/manifest.json docs/sw.js

          if git diff --cached --quiet; then
            echo "No changes, nothing to commit."
          else
            git commit -m "Auto-update dashboard ($(TZ=Europe/Madrid date '+%Y-%m-%d %H:%M'))"
            git push origin main
          fi