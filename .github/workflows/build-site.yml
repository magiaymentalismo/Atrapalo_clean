name: build-site

on:
  schedule:
    - cron: "0,30 * * * *"   # cada 30 min (UTC)
  workflow_dispatch: {}

concurrency:
  group: build-site
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Generate dashboard
        run: |
          set -euo pipefail
          python generate_dashboard_dinaticket.py
          test -f docs/index.html
          echo "UTC now: $(date -u)"
          echo "Madrid now: $(TZ=Europe/Madrid date '+%Y-%m-%d %H:%M:%S')"

      - name: Commit & push if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -f docs/index.html
          if git diff --cached --quiet; then
            echo "No changes, nothing to commit."
            exit 0
          fi

          # Rebase to avoid non-fast-forward if there were new commits
          git fetch origin main
          git rebase origin/main || git rebase --abort

          git commit -m "Auto-update dashboard ($(TZ=Europe/Madrid date '+%Y-%m-%d %H:%M'))"
          git push origin HEAD:main
