<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Cartelera — Magia & Teatro</title>
  <link rel="manifest" href="manifest.json?v=20251201">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
    :root {
      --bg-deep: #000000;
      --glass-surface: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.12);
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.6);
      --accent-gold: #ffd700;
      --accent-green: #34c759;
      --accent-red: #ff453a;

      --radius-lg: 24px;
      --radius-md: 16px;
      --radius-full: 999px;

      --font-stack: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
      --safe-top: env(safe-area-inset-top, 20px);
    }

    html,
    body { max-width: 100%; overflow-x: hidden; }

    body {
      background-color: var(--bg-deep);
      background-image:
        radial-gradient(circle at 10% 20%, rgba(60, 20, 100, 0.4) 0%, transparent 40%),
        radial-gradient(circle at 90% 80%, rgba(0, 80, 100, 0.3) 0%, transparent 40%),
        radial-gradient(circle at 50% 50%, rgba(40, 40, 40, 0.5) 0%, transparent 60%);
      background-attachment: fixed;

      margin: 0;
      color: var(--text-primary);
      font-family: var(--font-stack);
      -webkit-font-smoothing: antialiased;
      min-height: 100vh;

      padding-top: calc(var(--safe-top) + 96px);
      padding-bottom: 40px;
    }

    .wrap { max-width: 1040px; margin: 0 auto; padding: 16px; }

    /* Dynamic Island */
    .dynamic-island-container {
      position: fixed;
      top: calc(var(--safe-top) + 8px);
      left: 0; right: 0;
      display: flex;
      justify-content: center;
      z-index: 1000;
      pointer-events: none;
    }

    .dynamic-island {
      pointer-events: auto;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 30px;
      padding: 10px 16px;

      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;

      width: min(560px, calc(100% - 20px));
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .island-title { font-size: 15px; font-weight: 900; white-space: nowrap; }
    .island-meta {
      font-size: 12px;
      color: var(--text-secondary);
      border-left: 1px solid rgba(255, 255, 255, 0.2);
      padding-left: 12px;
      white-space: nowrap;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
      overflow-x: auto;
      padding: 4px 2px;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      justify-content: center;
    }
    .tabs::-webkit-scrollbar { display: none; }

    .tab {
      padding: 11px 18px;
      border-radius: var(--radius-full);
      background: var(--glass-surface);
      border: 1px solid var(--glass-border);
      color: var(--text-secondary);
      font-size: 15px;
      font-weight: 800;
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.25s;
      flex: 0 0 auto;
    }

    .tab.active {
      background: rgba(255, 255, 255, 0.92);
      color: #000;
      border-color: transparent;
      box-shadow: 0 4px 18px rgba(255, 255, 255, 0.18);
      transform: scale(1.01);
    }

    /* Panel */
    .panel {
      background: rgba(20, 20, 20, 0.38);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-lg);
      padding: 14px;
      backdrop-filter: blur(40px);
      -webkit-backdrop-filter: blur(40px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
    }

    .list { display: flex; flex-direction: column; gap: 14px; }

    .month {
      margin: 22px 0 10px;
      font-size: 20px;
      font-weight: 900;
      color: var(--accent-gold);
      text-transform: capitalize;
      padding-left: 6px;
    }

    /* Card */
    .item {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.10);
      border-radius: 18px;
      padding: 14px;
      transition: 0.2s;
      overflow: hidden;
    }

    .row-top {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 10px;
    }

    .date { font-size: 18px; font-weight: 900; line-height: 1.15; }
    .date span {
      color: rgba(255, 255, 255, 0.55);
      font-weight: 800;
      margin-left: 6px;
      font-size: 16px;
      white-space: nowrap;
    }

    .time {
      margin-top: 6px;
      font-size: 15px;
      color: var(--text-secondary);
      font-weight: 800;
    }

    .chips {
      margin-top: 12px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }

    .chip {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.10);
      background: rgba(255, 255, 255, 0.05);
      min-width: 0;
    }

    .chip-left { display: flex; flex-direction: column; gap: 2px; min-width: 0; }

    .chip-title {
      font-size: 12px;
      font-weight: 900;
      letter-spacing: 0.35px;
      text-transform: uppercase;
      opacity: 0.9;
    }

    /* ✅ Base size (Escondido) */
    .chip-value {
      font-size: 15px;
      font-weight: 950;
      line-height: 1.15;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
    }

    /* ✅ Bigger numbers for Disfruta/Miedo */
    .chip-value.big {
      font-size: 20px;
      font-weight: 980;
      letter-spacing: 0.2px;
    }

    .chip.green { background: rgba(52, 199, 89, 0.12); border-color: rgba(52, 199, 89, 0.22); }
    .chip.green .chip-title, .chip.green .chip-value { color: var(--accent-green); }

    .chip.gold { background: rgba(255, 215, 0, 0.10); border-color: rgba(255, 215, 0, 0.18); }
    .chip.gold .chip-title, .chip.gold .chip-value { color: var(--accent-gold); }

    .chip.gray { background: rgba(255, 255, 255, 0.06); border-color: rgba(255, 255, 255, 0.12); }
    .chip.gray .chip-title, .chip.gray .chip-value { color: rgba(255, 255, 255, 0.78); }

    .chip.sold { background: rgba(255, 69, 58, 0.10); border-color: rgba(255, 69, 58, 0.18); }
    .chip.sold .chip-title, .chip.sold .chip-value { color: var(--accent-red); }

    /* Abono badge */
    .abono {
      margin-top: 10px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 900;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(255, 255, 255, 0.06);
      width: fit-content;
      max-width: 100%;
    }

    .abono.ok { color: var(--accent-green); background: rgba(52, 199, 89, 0.10); border-color: rgba(52, 199, 89, 0.20); }
    .abono.no { color: var(--accent-red); background: rgba(255, 69, 58, 0.10); border-color: rgba(255, 69, 58, 0.20); }

    @media (min-width: 700px) {
      .panel { padding: 18px; }
      .item { padding: 16px; }
      .chips.two { grid-template-columns: 1fr 1fr; }
    }
  </style>
</head>

<body>

  <div class="dynamic-island-container">
    <div class="dynamic-island">
      <div class="island-title">Cartelera</div>
      <div class="island-meta" id="meta"></div>
    </div>
  </div>

  <div class="wrap">
    <div id="tabs" class="tabs"></div>

    <div class="panel">
      <div id="list" class="list"></div>
    </div>
  </div>

  <script id="PAYLOAD" type="application/json">{"generated_at": "2026-02-13T14:05:00.032302+01:00", "eventos": {"Disfruta": {"table": {"headers": ["Fecha", "Hora", "Vendidas", "FechaISO", "Capacidad", "Stock", "Abono", "Fever"], "rows": [["25 Feb 2026", "20:00", 0, "2026-02-25", 48, 48, null, "venta"], ["04 Mar 2026", "20:00", 0, "2026-03-04", 48, 48, null, "venta"], ["11 Mar 2026", "20:00", 0, "2026-03-11", 48, 48, null, "venta"], ["18 Mar 2026", "20:00", 0, "2026-03-18", 48, 48, null, "venta"], ["25 Mar 2026", "20:00", 0, "2026-03-25", 48, 48, null, "venta"]]}, "proximas": {"table": {"headers": ["Fecha", "Hora", "Vendidas", "FechaISO", "Capacidad", "Stock", "Abono", "Fever"], "rows": [["25 Feb 2026", "20:00", 0, "2026-02-25", 48, 48, null, "venta"], ["04 Mar 2026", "20:00", 0, "2026-03-04", 48, 48, null, "venta"], ["11 Mar 2026", "20:00", 0, "2026-03-11", 48, 48, null, "venta"], ["18 Mar 2026", "20:00", 0, "2026-03-18", 48, 48, null, "venta"], ["25 Mar 2026", "20:00", 0, "2026-03-25", 48, 48, null, "venta"]]}}}, "Miedo": {"table": {"headers": ["Fecha", "Hora", "Vendidas", "FechaISO", "Capacidad", "Stock", "Abono", "Fever"], "rows": [["13 Feb 2026", "23:00", 9, "2026-02-13", 48, 39, null, "venta"], ["27 Feb 2026", "23:00", 2, "2026-02-27", 48, 46, null, "venta"], ["06 Mar 2026", "23:00", 0, "2026-03-06", 48, 48, null, "venta"], ["13 Mar 2026", "23:00", 0, "2026-03-13", 48, 48, null, "venta"], ["20 Mar 2026", "23:00", 0, "2026-03-20", 48, 48, null, "venta"], ["27 Mar 2026", "23:00", 0, "2026-03-27", 48, 48, null, "venta"]]}, "proximas": {"table": {"headers": ["Fecha", "Hora", "Vendidas", "FechaISO", "Capacidad", "Stock", "Abono", "Fever"], "rows": [["13 Feb 2026", "23:00", 9, "2026-02-13", 48, 39, null, "venta"], ["27 Feb 2026", "23:00", 2, "2026-02-27", 48, 46, null, "venta"], ["06 Mar 2026", "23:00", 0, "2026-03-06", 48, 48, null, "venta"], ["13 Mar 2026", "23:00", 0, "2026-03-13", 48, 48, null, "venta"], ["20 Mar 2026", "23:00", 0, "2026-03-20", 48, 48, null, "venta"], ["27 Mar 2026", "23:00", 0, "2026-03-27", 48, 48, null, "venta"]]}}}, "Escondido": {"table": {"headers": ["Fecha", "Hora", "Vendidas", "FechaISO", "Capacidad", "Stock", "Abono", "Fever"], "rows": [["14 Feb 2026", "17:00", 37, "2026-02-14", 37, 0, "agotado", "agotado"], ["15 Feb 2026", "18:30", 19, "2026-02-15", 26, 7, "agotado", "agotado"], ["26 Feb 2026", "20:00", 12, "2026-02-26", 45, 33, "venta", "agotado"], ["28 Feb 2026", "17:00", 32, "2026-02-28", 38, 6, "agotado", "agotado"]]}, "proximas": {"table": {"headers": ["Fecha", "Hora", "Vendidas", "FechaISO", "Capacidad", "Stock", "Abono", "Fever"], "rows": [["14 Feb 2026", "17:00", 37, "2026-02-14", 37, 0, "agotado", "agotado"], ["15 Feb 2026", "18:30", 19, "2026-02-15", 26, 7, "agotado", "agotado"], ["26 Feb 2026", "20:00", 12, "2026-02-26", 45, 33, "venta", "agotado"], ["28 Feb 2026", "17:00", 32, "2026-02-28", 38, 6, "agotado", "agotado"]]}}}}}</script>

  <script>
    const payload = JSON.parse(document.getElementById("PAYLOAD").textContent);
    const eventos = payload.eventos || {};
    let active = Object.keys(eventos)[0] || null;
    let subMode = "proximas";

    document.getElementById("meta").textContent =
      new Date(payload.generated_at).toLocaleString("es-ES", { hour: '2-digit', minute: '2-digit' });

    /* Tabs principales */
    const tabsEl = document.getElementById("tabs");
    for (const sala of Object.keys(eventos)) {
      const ev = eventos[sala];
      const total = (ev.proximas?.table?.rows?.length || 0);
      const b = document.createElement("button");
      b.textContent = `${sala} (${total})`;
      b.dataset.tab = sala;
      b.className = "tab" + (sala === active ? " active" : "");
      b.onclick = () => { active = sala; updateTabs(); render(); };
      tabsEl.appendChild(b);
    }

    function updateTabs() {
      document.querySelectorAll(".tab").forEach(t => {
        t.classList.toggle("active", t.dataset.tab === active);
      });
    }

    const DAYS = ["Dom", "Lun", "Mar", "Mié", "Jue", "Vie", "Sáb"];
    function dayName(f) {
      return DAYS[new Date(f + "T00:00:00").getDay()];
    }

    function getRows() {
      const ev = eventos[active];
      const sec = ev[subMode];
      return (sec?.table?.rows) || [];
    }

    function chipClassFrom(vendidas, stock) {
      if (stock === 0) return "sold";
      if (vendidas >= 10) return "gold";
      if (vendidas >= 1) return "green";
      return "gray";
    }

    function fmtInt(x) {
      return (x === null || x === undefined) ? null : Number(x);
    }

    function render() {
      const cont = document.getElementById("list");
      cont.innerHTML = "";
      let rows = getRows();

      rows = rows.map(r => ({
        fecha_label: r[0],
        hora: r[1],
        vendidas: fmtInt(r[2]),
        fecha_iso: r[3],
        cap: fmtInt(r[4]),
        stock: fmtInt(r[5]),
        abono: r[6],
        kcap: fmtInt(r[8]),
        kstock: fmtInt(r[9]),
        kvend: fmtInt(r[10]),
      }));

      rows.sort((a, b) => (a.fecha_iso + a.hora).localeCompare(b.fecha_iso + b.hora));

      let currentMonth = null;

      for (const r of rows) {
        const d = new Date(r.fecha_iso + "T00:00:00");
        const key = d.getFullYear() + "-" + String(d.getMonth() + 1).padStart(2, "0");

        if (key !== currentMonth) {
          currentMonth = key;
          const h = document.createElement("h3");
          h.className = "month";
          h.textContent = d.toLocaleDateString("es-ES", { month: "long", year: "numeric" });
          cont.appendChild(h);
        }

        const isEscondido = active === "Escondido";
        const isSimple = active === "Miedo" || active === "Disfruta";

        const hasKultur = isEscondido && (r.kcap !== null || r.kstock !== null || r.kvend !== null);

        // Dina
        const dinaCls = chipClassFrom(r.vendidas ?? 0, r.stock ?? 999999);
        const dinaValue = isEscondido
          ? `${r.vendidas ?? "—"}/${r.cap ?? "—"} · quedan ${r.stock ?? "—"}`
          : `${r.vendidas ?? "—"}`;

        // Kultur
        const kulturCls = chipClassFrom(r.kvend ?? 0, r.kstock ?? 999999);
        const kulturValue = hasKultur
          ? `${r.kvend ?? "—"}/${r.kcap ?? "—"} · quedan ${r.kstock ?? "—"}`
          : "—";

        let abonoHTML = "";
        if (isEscondido && r.abono) {
          if (r.abono === "venta") abonoHTML = `<div class="abono ok">Abono: Disponible</div>`;
          if (r.abono === "agotado") abonoHTML = `<div class="abono no">Abono: Agotado</div>`;
        }

        const card = document.createElement("div");
        card.className = "item";

        card.innerHTML = `
          <div class="row-top">
            <div class="date">${r.fecha_label}<span>(${dayName(r.fecha_iso)})</span></div>
          </div>
          <div class="time">${r.hora} h</div>

          <div class="chips ${isEscondido ? "" : ""}">
            <div class="chip ${dinaCls}">
              <div class="chip-left">
                <div class="chip-title">${isEscondido ? "Dina" : "Vendidas"}</div>
                <div class="chip-value ${isSimple ? "big" : ""}">${dinaValue}</div>
              </div>
            </div>

            ${isEscondido ? `
              <div class="chip ${hasKultur ? kulturCls : "gray"}">
                <div class="chip-left">
                  <div class="chip-title">Kultur</div>
                  <div class="chip-value">${kulturValue}</div>
                </div>
              </div>
            ` : ""}
          </div>

          ${abonoHTML}
        `;

        cont.appendChild(card);
      }
    }

    render();
  </script>

    }
  </script>

<script>
  (function () {
    if (!('serviceWorker' in navigator)) return;

    const RELOAD_KEY = "sw-reloaded-once";

    navigator.serviceWorker.register('sw.js?v=2026-02-12-02').then((reg) => {
      // Chequea updates al abrir (suave, 1 vez)
      reg.update().catch(() => {});

      function activateWaitingSW() {
        if (!reg.waiting) return;
        // le pedimos al SW waiting que se active ya
        reg.waiting.postMessage({ type: "SKIP_WAITING" });
      }

      // Si ya hay un SW waiting (a veces pasa en iOS)
      activateWaitingSW();

      reg.addEventListener("updatefound", () => {
        const sw = reg.installing;
        if (!sw) return;

        sw.addEventListener("statechange", () => {
          // "installed" + hay controlador => update listo
          if (sw.state === "installed" && navigator.serviceWorker.controller) {
            // Activamos el SW nuevo
            activateWaitingSW();
          }
        });
      });

      navigator.serviceWorker.addEventListener("controllerchange", () => {
        // ✅ recargar SOLO una vez por sesión para evitar loops
        if (sessionStorage.getItem(RELOAD_KEY) === "1") return;
        sessionStorage.setItem(RELOAD_KEY, "1");
        window.location.reload();
      });

    }).catch(console.error);
  })();
</script>
